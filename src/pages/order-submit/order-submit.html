
<ion-header>

  <ion-navbar color="mtech-red">
    <ion-title>Confirm Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Order:
    </ion-card-header>
    <ion-list>
      <ion-item class="menu-item" *ngFor="let item of orderInformation.items">
        <button ion-button="md-remove" (click)="delete()"></button>
        {{item}}
        <!--</ion-icon>-->
      </ion-item>
    </ion-list>
  </ion-card>
  <button ion-button color="mtech-red" (click)="confirm()"><p class="alignRight">Send</p></button>
</ion-content>
