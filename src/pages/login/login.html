<ion-header>

  <ion-navbar color="danger">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-card>
    <img alt='Mountainland Grill Logo' src="../../assets/imgs/grillLogo.png">
    <ion-list>
      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item *ngIf="show === true">
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type='password' [(ngModel)]='confirm'></ion-input>
      </ion-item>
    </ion-list>
    <button *ngIf="show === false" ion-button (click)="login()">Login</button>
    <button *ngIf="show === false" ion-button color="light" (click)="changeShow(true)">Register</button>
    <button *ngIf="show === true" ion-button (click)="register()">Register</button>
    <button *ngIf="show === true" ion-button color="light" (click)="changeShow(false)">Login</button>
  </ion-card>
</ion-content>
