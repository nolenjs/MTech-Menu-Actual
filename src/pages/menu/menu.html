<ion-header>

  <ion-navbar>
    <ion-title>MENU</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h1>Menu</h1>

  <!--Breakfast-->
  <div *ngIf="breakfastTime">

    <ion-card>

      <ion-card-title>Breakfast Sandwich</ion-card-title>
      <p>priceForBagel: $2.75</p>
      <p>priceForCroissant: $2.75</p>
      <p>priceForMuffin: $2.50</p>

      <ion-card-content>

        <ion-label>A breakfast sandwich with your choice of bread, egg, cheese, and meat </ion-label>

        <h2>Bread</h2>

        <ion-item>
          <ion-label>Croissant</ion-label>
          <ion-checkbox></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-label>Bagel</ion-label>
          <ion-checkbox></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-label>English Muffin</ion-label>
          <ion-checkbox></ion-checkbox>
        </ion-item>



      </ion-card-content>

    </ion-card>
  </div>

</ion-content>
